<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
    <script type="module" src="../..//dist/esds-slotify.js"></script>
  </head>
  <body>
    <!--
      To wire up Vue data to your custom element use the following syntax:
      <myds-button :text="message"></myds-button>

      Where 'text' is a prop supported by your button template.

      To test <slot> functionality within your component use the following syntax:
      <myds-button>{{ message }}</myds-button>
     -->
    <div id="app">
      <p>{{ message }}</p>
      <my-cheeseburger>
        {{ meaty }}
        <div slot="top-bun">{{ bunt }}</div>
        <div slot="cheese" v-for="cheese in cheeses">{{ cheese }}</div>
      </my-cheeseburger>
    </div>
    <script>
      Vue.config.ignoredElements = [
        'my-cheeseburger'
      ];

      const vueApp = new Vue({
        el: '#app',
        data: {
          bunt: 'CURVED TOP',
          cheeses: ['GORGONZOLA'],
          meaty: 'BEEFBEEFBEEFBEEF'
        }
      });

      // To change app data dynamically in the browser run the following in the browser console:
      // vueApp.message = 'Foo';
    </script>
  </body>
</html>
